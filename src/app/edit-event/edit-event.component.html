<div class="container">

  <p>
    {{event.name}}
  </p>

  <form>
    <div class="form-row form-group">
      <div class="col-2"><label for="name" class="col-form-label">Name: </label></div>
      <div class="col"><input class="form-control" type="text" name="name" id="name" [(ngModel)]="event.name" required/>
      </div>
    </div>
    <div class="custom-control custom-switch">
      <input class="custom-control-input" type="checkbox" name="wholeday" id="wholeday" [(ngModel)]="event.wholeDay"/>
      <label for="wholeday" class="custom-control-label">Whole Day </label>
    </div>


    <ng-container *ngIf="!event.wholeDay">

      <div class="form-row form-group">
        <div class="col-2"><label for="begin" class="col-form-label">Begin</label></div>
        <div class="col"><input type="time" class="form-control" name="begin" id="begin" [(ngModel)]="begintime"/></div>
      </div>

      <div class="form-row form-group">
        <div class="col-2"><label for="end" class="col-form-label">End</label></div>
        <div class="col"><input type="time" class="form-control" name="end" id="end" [(ngModel)]="endtime"/></div>
      </div>

    </ng-container>

    <div class="form-row mt-4 mb-4">
      <button type="button" class="btn btn-primary mr-4" (click)="save()">Save</button>
      <button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button>
    </div>

  </form>

</div>
